layout: default
title: Profile

<h1 class="page__title">Профиль</h1>

<form class="form" action="/" method="POST">
  <div class="cabinet">
    <div class="cabinet__form">
      <div class="form__group form__group--md">
        <input
          class="form__control"
          type="text"
          placeholder="Ваше имя"
          value="Николай Разумовский"
        />
        <span class="form__line"></span>
      </div>

      <div class="form__group form__group--md">
        <input
          class="form__control"
          type="email"
          placeholder="Ваш e-mail"
          value="n.razumovskiy@gmail.com"
        />
        <span class="form__line"></span>
      </div>

      <div class="form__group form__group--md">
        <input
          class="form__control"
          type="password"
          placeholder="Новый пароль"
        />
        <span class="form__line"></span>
      </div>

      <div class="form__group form__group--md">
        <input
          class="form__control"
          type="password"
          placeholder="Подтвердите пароль"
        />
        <span class="form__line"></span>
      </div>
    </div>

    <div class="cabinet__avatar">
      <img
        class="cabinet__avatar-photo"
        src="assets/images/comments-avatar1.jpg"
        alt="profile_avatar"
      />
      <label class="cabinet__file">
        <input type="file" />
        Выбрать аватар
      </label>
    </div>
  </div>

  <div class="form__footer">
    <button class="btn btn--blue btn--sm btn--rounded" type="submit">
      Сохранить
    </button>
  </div>
</form>
